<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>CAR IMAGE SLIDER</h1>
    <div class="slide-container">

        <div class="slide">
            <img src="./images/car1.jpg" alt="Car 1" style="width:1050px;height:400px;">
            <div class="caption">CAR 1</div>
        </div>

        <div class="slide">
            <img src="./images/car2.jpg" alt="Car 2" style="width:1050px;height:400px;">
            <div class="caption">CAR 2</div>
        </div>

        <div class="slide">
            <img src="./images/car3.jpg" alt="Car 3" style="width:1050px;height:400px;">
            <div class="caption">CAR 3</div>
        </div>

        <div class="slide">
            <img src="./images/car4.jpg" alt="Car 4" style="width:1050px;height:400px;">
            <div class="caption">CAR 4</div>
        </div>

        <div class="slide">
            <img src="./images/car5.jpg" alt="Car 5" style="width:1050px;height:400px;">
            <div class="caption">CAR 5</div>
        </div>

        <div class="slide">
            <img src="./images/car6.jpg" alt="Car 6" style="width:1050px;height:400px;">
            <div class="caption">CAR 6</div>
        </div>

    </div>
    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>
    
    
     


    <script type="text/javascript" src="script.js"></script>
   
</body>
</html>
